<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIMUS2.0 - The Future of AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('O1_upscaled.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .countdown-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .countdown div {
            background: rgba(0, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }
        .countdown div:hover {
            transform: scale(1.1);
        }
        .title {
            font-size: 4rem;
            margin-top: 20px;
            text-shadow: 0 0 20px cyan;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 20px cyan; }
            50% { text-shadow: 0 0 30px cyan; }
            100% { text-shadow: 0 0 20px cyan; }
      }
	  .form-container {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.5rem;
            background: cyan;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px cyan;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px cyan;
        }
    </style>
</head>
<body>
  <h1 class="title">OPTIMUS2.0 - The Future is Coming</h1>
    <div class="countdown-container">
        <div class="countdown" id="countdown">
            <div><span id="days">12</span> Days</div>
            <div><span id="hours">00</span> Hours</div>
            <div><span id="minutes">00</span> Minutes</div>
            <div><span id="seconds">00</span> Seconds</div>
        </div>
    </div>
    
    <div class="form-container">
        <input type="text" id="name" placeholder="Enter your name" pattern="[A-Za-z]+" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button class="btn" onclick="joinWaitlist()">Join Waitlist</button>
        <p id="confirmationMessage" style="display:none; color: cyan; font-size: 1.2rem;">You have been added to the waitlist!</p>
    </div>
    
    <a href="https://pump.fun/coin/BpdBxR5UsapTYmMT4JHSYwMHuPyuxYeTqf8mV2yrpump" id="buyLink" class="btn">BUY</a>
    
    <script>
        function startCountdown(duration) {
            const targetDate = new Date().getTime() + duration * 1000;
            function updateCountdown() {
                const now = new Date().getTime();
                const difference = targetDate - now;
                if (difference < 0) {
                    document.getElementById("countdown").innerHTML = "Launch Time!";
                    return;
                }
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            }
            setInterval(updateCountdown, 1000);
            updateCountdown();
        }
        startCountdown(12 * 24 * 60 * 60);
		function joinWaitlist() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const namePattern = /^[A-Za-z]+$/;
            if (!namePattern.test(name) || email === "") {
                alert("Please enter a valid name and email.");
                return;
            }
            document.getElementById("confirmationMessage").style.display = "block";
        }
        function setBuyLink(url) {
            document.getElementById("buyLink").href = url;
        }
    </script>
</body>
</html>
