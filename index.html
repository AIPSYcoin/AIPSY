<!DOCTYPE html>
<html lang="he">
<head>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול פיננסי</title>
    <style>
        /* עיצוב כללי - רקע תלת-ממדי */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background: linear-gradient(135deg, #dbeafe, #93c5fd);
            color: #333;
            padding: 20px;
        }

        h1, h2 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* כפתורים - אפקט תלת-ממדי (Neumorphism) */
        button {
            background: #e0e0e0;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.2), 
                        -6px -6px 10px rgba(255, 255, 255, 0.7);
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background: #f0f0f0;
        }

        button:active {
            box-shadow: inset 4px 4px 6px rgba(0, 0, 0, 0.2), 
                        inset -4px -4px 6px rgba(255, 255, 255, 0.7);
        }

        /* טופס הוספת טרנזקציה */
        input, select {
            width: 220px;
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #f8f9fa;
            box-shadow: inset 4px 4px 6px rgba(0, 0, 0, 0.2), 
                        inset -4px -4px 6px rgba(255, 255, 255, 0.7);
        }

        /* טבלת הנתונים - עיצוב תלת-ממדי */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2), 
                        -8px -8px 15px rgba(255, 255, 255, 0.7);
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        th {
            background: #60a5fa;
            color: white;
            font-size: 18px;
        }

        /* קופסה מסכמת - אפקט תלת-ממדי */
        .summary {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.2), 
                        -6px -6px 15px rgba(255, 255, 255, 0.7);
        }

        .summary p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h2>הכנס סיסמה</h2>
        <input type="password" id="passwordInput" placeholder="סיסמה">
        <button onclick="checkPassword()">כניסה</button>
    </div>

    <div id="mainContent" style="display:none;">
        <h1>ניהול הכנסות והוצאות</h1>
        <input type="text" id="desc" placeholder="תיאור">
        <input type="number" id="amount" placeholder="סכום">
        <select id="type">
            <option value="income">הכנסה</option>
            <option value="expense">הוצאה</option>
        </select>
        <button onclick="addTransaction()">הוסף</button>

        <h2>רשימת תנועות</h2>
        <table>
            <thead>
                <tr>
                    <th>תאריך</th>
                    <th>תיאור</th>
                    <th>סכום</th>
                    <th>סוג</th>
                    <th>פעולות</th>
                </tr>
            </thead>
            <tbody id="transactions"></tbody>
        </table>

        <div class="summary">
            <h2>סיכום</h2>
            <p>סה"כ הכנסות: <span id="totalIncome">0</span> ש"ח</p>
            <p>סה"כ הוצאות: <span id="totalExpense">0</span> ש"ח</p>
            <p>יתרה כוללת: <span id="balance">0</span> ש"ח</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBEE68VfoeGOBom73gErbiPrPlrZG06FCM",
            authDomain: "financemanage-2ab06.firebaseapp.com",
            databaseURL: "https://financemanage-2ab06-default-rtdb.firebaseio.com",
            projectId: "financemanage-2ab06",
            storageBucket: "financemanage-2ab06.appspot.com",
            messagingSenderId: "352587843222",
            appId: "1:352587843222:web:0789386ef1d474a66a64b7"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const transactionsRef = db.ref('/transactions');

        function checkPassword() {
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
            renderTransactions();
        }

        function addTransaction() {
            const transaction = {
                date: new Date().toLocaleDateString('he-IL'),
                desc: document.getElementById('desc').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value
            };

            transactionsRef.push(transaction).then(renderTransactions);
        }

        function deleteTransaction(id) {
            transactionsRef.child(id).remove().then(renderTransactions);
        }

        function renderTransactions() {
            transactionsRef.on("value", (snapshot) => {
                document.getElementById('transactions').innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const t = childSnapshot.val();
                    document.getElementById('transactions').innerHTML += `<tr>
                        <td>${t.date}</td>
                        <td>${t.desc}</td>
                        <td>${t.amount} ש"ח</td>
                        <td>${t.type === 'income' ? 'הכנסה' : 'הוצאה'}</td>
                        <td><button onclick="deleteTransaction('${childSnapshot.key}')">מחק</button></td>
                    </tr>`;
                });
            });
        }

        document.addEventListener("DOMContentLoaded", renderTransactions);
    </script>
</body>
</html>
