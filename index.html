<body>
    <div id="loginScreen">
        <h2>הכנס סיסמה</h2>
        <input type="password" id="passwordInput" placeholder="סיסמה">
        <button onclick="checkPassword()">כניסה</button>
    </div>
    
    <div id="mainContent">
        <h1>ניהול הכנסות והוצאות</h1>
        <input type="text" id="desc" placeholder="תיאור">
        <input type="number" id="amount" placeholder="סכום">

            <option value="income">הכנסה</option>
            <option value="expense">הוצאה</option>
        </select>
        <button onclick="addTransaction()">הוסף</button>

            <thead>
                <tr>
                    <th>תאריך</th>
                    <th>תיאור</th>
                    <th>סכום</th>
                    <th>סוג</th>
                    <th>פעולות</th>
                </tr>
            </thead>
            <tbody id="transactions"></tbody>
        </table>

            <p>סה"כ הוצאות: <span id="totalExpense">0</span> ש"ח</p>
            <p>יתרה כוללת: <span id="balance">0</span> ש"ח</p>
        </div>
    </div>
    
    <script>
        const correctPassword = "211517396";
        
        function checkPassword() {
            const inputPassword = document.getElementById("passwordInput").value;
            if (inputPassword === correctPassword) {
                document.getElementById("loginScreen").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
                loadTransactions();
            } else {
                alert("סיסמה שגויה");
            }
        }
        
        let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
        let totalIncome = 0;
        let totalExpense = 0;

        function addTransaction() {
            const desc = document.getElementById('desc').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const date = new Date().toLocaleDateString('he-IL');
            
            if (!desc || isNaN(amount)) {
                alert('יש למלא את כל השדות כראוי');
                return;
            }
            
            const transaction = { date, desc, amount, type };
            transactions.push(transaction);
            localStorage.setItem("transactions", JSON.stringify(transactions));
            renderTransactions();
        }

        function deleteTransaction(index) {
            transactions.splice(index, 1);
            localStorage.setItem("transactions", JSON.stringify(transactions));
            renderTransactions();
        }

        function renderTransactions() {
            const tbody = document.getElementById('transactions');
            tbody.innerHTML = '';
            totalIncome = 0;
            totalExpense = 0;
            
            transactions.forEach((t, index) => {
                const row = `<tr>
                    <td>${t.date}</td>
                    <td>${t.desc}</td>
                    <td>${t.amount} ש"ח</td>
                    <td>${t.type === 'income' ? 'הכנסה' : 'הוצאה'}</td>
                    <td><button onclick="deleteTransaction(${index})">מחק</button></td>
                </tr>`;
                tbody.innerHTML += row;
                
                if (t.type === 'income') totalIncome += t.amount;
                else totalExpense += t.amount;
            });
            
            document.getElementById('totalIncome').innerText = totalIncome;
            document.getElementById('totalExpense').innerText = totalExpense;
            document.getElementById('balance').innerText = totalIncome - totalExpense;
        }

        function loadTransactions() {
            renderTransactions();
        }
    </script>
