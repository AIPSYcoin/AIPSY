<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XELON Pre-Order</title>
    <style>
        /* עיצוב כללי */
        body {
            font-family: Arial, sans-serif;
            background: #0a0f1e;
            color: #00eaff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
        }

        p {
            font-size: 1.2em;
            color: #a0f0ff;
        }

        /* עיצוב הטיימר */
        #countdown {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(0, 234, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 20px #00eaff;
        }

        /* עיצוב כפתורים */
        .notify-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #000;
            background: #00eaff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 0px 15px #00eaff;
            border: none;
            cursor: pointer;
        }

        .notify-btn:hover {
            background: #00ccff;
            box-shadow: 0px 0px 25px #00ccff;
        }

        /* עיצוב טופס ההרשמה */
        #waitlist-form {
            margin-top: 30px;
        }

        input {
            width: 300px;
            padding: 12px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #06172b;
            color: #00eaff;
            text-align: center;
            box-shadow: 0px 0px 10px #00eaff;
        }

        input::placeholder {
            color: #00aacc;
        }

        /* הודעת אישור */
        #confirmation {
            font-size: 1.2em;
            color: #00ff99;
            font-weight: bold;
            display: none;
            margin-top: 20px;
            background: rgba(0, 255, 153, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff99;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> XELON – The Future is Coming</h1>
        <p>Pre-orders will open soon. Stay ahead of the future.</p>
        
        <div id="countdown"></div>

        <!-- טופס הרשמה -->
        <form id="waitlist-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <button type="submit" class="notify-btn">Join the Waitlist</button>
        </form>

        <!-- הודעת אישור -->
        <p id="confirmation">✅ You’re on the waitlist! More details coming soon.</p>
    </div>

    <script>
        // ⏳ ספירה לאחור להזמנה מוקדמת
        let deadline = new Date();
        deadline.setDate(deadline.getDate() + 14);

        function updateCountdown() {
            let now = new Date().getTime();
            let diff = deadline - now;

            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (diff < 0) {
                document.getElementById("countdown").innerHTML = "🚀 Pre-orders are now open!";
            }
        }
        setInterval(updateCountdown, 1000);

        // 📩 פונקציה לרישום לרשימת ההמתנה
        document.getElementById("waitlist-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // קבלת ערכים מהשדות
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;

            // ניקוי השדות
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";

            // הצגת הודעת אישור
            document.getElementById("confirmation").style.display = "block";
        });
    </script>

</body>
</html>
