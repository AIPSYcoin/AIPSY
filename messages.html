<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave a Message</h1>
        <textarea placeholder="Write your message here..."></textarea>
        <br>
        <button onclick="alert('Message submitted!')">Submit</button>
        <br><br>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
